<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form validation</title>
</head>
<body>

<div class="form_container" id="box">
    <h1>Registreren</h1>
        <form name="sign_up_form" id="sign_up_form">

                <label for="username">Gebruikersnaam:
                <input type="text" name="username_input" id="username" placeholder="Gebruikersnaam">
                </label>
                    <p class="error_message" id="username_error"></p>

                <label for="password">Wachtwoord: <br>
                <input type="password" name="password_input" id="password" placeholder="Wachtwoord" size="45">
                </label>
                    <p class="error_message" id="password_error"></p>

        </form>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
